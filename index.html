<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1 class="header-title">Page Replacement Simulator</h1>
            <p class="header-subtitle">Visually Compare FIFO and LRU Algorithms.</p>
        </header>

        <!-- Input Form -->
        <div class="input-form-container">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-6 items-end">
                <div class="md:col-span-6 lg:col-span-3">
                    <label for="reference-string" class="input-label">Reference String</label>
                    <input type="text" id="reference-string" class="input-field" placeholder="e.g., 7 0 1 2 0 3 0 4 2 3">
                </div>
                <div class="md:col-span-3 lg:col-span-1">
                    <label for="frame-count" class="input-label">Frames</label>
                    <select id="frame-count" class="input-field">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="md:col-span-3 lg:col-span-1">
                    <label for="algorithm" class="input-label">Algorithm</label>
                    <select id="algorithm" class="input-field">
                        <option value="fifo">FIFO</option>
                        <option value="lru">LRU</option>
                    </select>
                </div>
                <div class="md:col-span-6 lg:col-span-1">
                    <button id="calculate-btn" class="calculate-button">
                        Calculate
                    </button>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="output-section" class="output-section-container hidden">
             <!-- Main Display -->
            <div id="main-display">
                <h2 id="main-header" class="output-main-header"></h2>
                <div class="space-y-10 mt-6">
                    <div>
                       <h3 id="inputs-header" class="output-sub-header"></h3>
                        <div class="table-container">
                            <table id="main-solution-table" class="solution-table"></table>
                        </div>
                    </div>

                    <!-- Custom Solution -->
                    <div id="custom-solution-display" class="hidden">
                        <h3 class="output-sub-header"></h3>
                        <div class="table-container">
                            <table id="custom-solution-table" class="solution-table"></table>
                        </div>
                    </div>

                    <div>
                        <h3 class="output-sub-header">Performance Summary</h3>
                        <div id="results-content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6"></div>
                    </div>
                </div>
            </div>
            
             <!-- Error Message -->
            <div id="error-message" class="error-message hidden"></div>
        </div>
    </div>
    
    <!-- Calculation Modal -->
    <div id="calculation-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Calculation</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="calculation-step">
                <!-- Calculation details will be injected here -->
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
